services:
  - type: web
    name: crop-recommendation-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: WEATHERAPI_KEY
        sync: false
      - key: DATA_GOV_API_KEY
        sync: false
    healthCheckPath: /
